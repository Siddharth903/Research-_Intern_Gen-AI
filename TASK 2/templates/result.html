<!DOCTYPE html>
<html>
<head>
    <title>Generated Blog Post</title>
</head>
<body>
    <h2>{{ product.name }}</h2>
    <p><img src="{{ product.image }}" width="200"></p>
    <h4>SEO Keywords:</h4>
    <ul>
        {% for kw in keywords %}
            <li>{{ kw }}</li>
        {% endfor %}
    </ul>
    <h3>Blog Content</h3>
    <div>{{ content|safe }}</div>
    <p><a href="{{ product.url }}">Product Link</a></p>
    <a href="/">Back</a>
</body>
</html>
